#定制服务端口
server.port=8901

#防止mysql失去连接
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1

#默认验证码过期时间
anonymous-verify-code-overdue=300000
#默认token过期毫秒数
token-overdue=900000
#默认随机数过期毫秒数
nonce-due-seconds=30000

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.118.250:3306/petshop?characterEncoding=UTF-8
spring.datasource.username=intern
spring.datasource.password=123456